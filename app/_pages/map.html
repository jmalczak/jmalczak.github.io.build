---
permalink: /map/
layout: default
title: Visited places
description: "Jakub Malczak software developer, freelancer. Microsoft .NET expert"
scripts: |
    <script src="/js/map/map.js" type="text/javascript"></script>
styles: |
    <link href="/css/map/map.css" rel="stylesheet" />
    <link href="/_bower_components/mapbox.js/mapbox.css" rel="stylesheet" />
---
<main id="page-content" class="page-content">
{% include navigation.html %}
<div id="map">
</div>
<div class="container" id="countries">
    <div class="row">
        <div data-bind="foreach: continents" class="col-md-4">
            <div class="media">
                <div class="media-left">
                    <img class="media-object" src="/img/world/canada.png" data-bind="attr: { alt: name }">
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><b data-bind="text: name"></b></h4>
                    <span data-bind="foreach: countries">
                        <b data-bind="text: name"></b>: <span data-bind="text: ko.utils.arrayMap(cities, function(c) { return c.name }).join(', ')"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
